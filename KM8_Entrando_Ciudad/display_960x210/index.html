<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time of Arrival</title>
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <section class="timeArrival">
        <div class="timeArrival__visual">
            <img src="./img/logo-santa-catarina-removebg-preview.png" alt="Logo del municipio de Guatemala">
            <img src="./img/Trafico_guatemala_texto_trafico_fluido_big.png" alt="Texto sobre el trafico">
            <p class="p-small"> Conduzca con Cuidado</p>
        </div>

        <div class="timeArrival__information">
            <table class="information__table">
                <thead class="bg--none table__header">
                    <tr>
                        <th>Destino</th>
                        <th>Distancia</th>
                        <th>Tiempo</th>
                    </tr>
                </thead>

                <tbody class="table__body">
                </tbody>
                
            </table>
        </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
